        label: Title
        type: string
        required: true
      - name: description
        label: Description
        type: string
        required: true
      - name: publishDate
        label: Publish Date
        type: date
        required: true
        format: "yyyy-MM-dd"
      - name: updatedDate
        label: Updated Date
        type: date
        format: "yyyy-MM-dd"
      - name: author
        label: Author
        type: string
        default: "XpertRider Team"
      - name: category
        label: Category
        type: select
        required: true
        options:
          values:
            - label: Helmets
              value: helmets
            - label: Boots
              value: boots
            - label: Gloves
              value: gloves
            - label: Jackets
              value: jackets
            - label: "Protective Gear"
              value: protective-gear
            - label: Accessories
              value: accessories
            - label: "Parts & Maintenance"
              value: parts-maintenance
            - label: "Safety & Training"
              value: safety-training
            - label: General
              value: general
      - name: vehicleType
        label: Vehicle Type
        type: select
        default: motorcycles
        options:
          values:
            - label: Motorcycles
              value: motorcycles
            - label: ATV/UTVs
