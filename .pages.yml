# PagesCMS Configuration for XpertRider
# Documentation: https://pagescms.org/docs/configuration/

# Media configuration
media:
  input: uploads
  output: /uploads
  categories: ["image"]

# Reusable components
components:
  # SEO fields component
  seo:
    label: SEO Overrides
    type: object
    fields:
      - name: title
        label: "SEO Title"
        type: string
        description: "Override the default title for search engines (leave empty to use post title)"
      - name: description
        label: "SEO Description"
        type: string
        description: "Meta description for search results (150-160 characters recommended)"
      - name: keywords
        label: Keywords
        type: string
        description: "Comma-separated keywords for SEO"
      - name: noindex
        label: "No Index"
        type: boolean
        default: false
        description: "Prevent search engines from indexing this page"

  # Affiliate links component
  affiliateLinks:
    label: Affiliate Links
    type: list
    description: "Add affiliate product links (RevZilla, Amazon, etc.)"
    fields:
      - name: partner
        label: "Affiliate Partner"
        type: string
        required: true
        description: "Partner name (e.g., revzilla, amazon, cyclegear)"
      - name: asin
        label: "Amazon ASIN"
        type: string
        description: "Amazon product ASIN (for programmatic links)"
      - name: url
        label: "Affiliate URL"
        type: string
        description: "Direct affiliate URL (search, short link, or category page)"
      - name: commissionRate
        label: "Commission Rate"
        type: number
        min: 0
        max: 100
        description: "Commission percentage (0-100)"
      - name: trackingCode
        label: "Tracking Code"
        type: string
        description: "Optional tracking code for analytics"
      - name: status
        label: Link Status
        type: select
        default: active
        options:
          values:
            - label: Active
              value: active
            - label: Unavailable
              value: unavailable
            - label: Broken
              value: broken
            - label: Unchecked
              value: unchecked

# Content collections
content:
  # Blog posts collection
  - name: blog
    label: Blog Posts
    type: collection
    path: src/content/blog
    view:
      fields: [featuredImage, title, publishDate, category]
      sort: publishDate:desc
